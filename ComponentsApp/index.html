<!DOCTYPE html>
<html>
<head>
    <title> Components </title>

</head>

<body>
    <div ng-app="app1">
        <div ng-controller="ComponentController">

        <div ng-class="{fixed_body:docs_fold}">
            <div class="container" role="main">
                <div class="row clear-navbar"></div>
                <div class="row">
                    <div class="span3">
                        <div class="well">
                            <div class="side-navigation">
                                <ul class="nav nav-list well api-list-item ng-scope"
                                    ng-repeat="component in components | orderBy:'name'">
                                   <li class="nav-header module">
                                        <a tabindex="2" href="#" id='{{ component.id }}' ng-click="showDetail(component.id)"> {{ component.name }}  </a>
                                   </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



            <div ng-class="{fixed_body:docs_fold}">
            <div class="container" role="main">
                <div class="row clear-navbar"></div>
                <div class="row">
                        <div class="span9">

                            <div class="bs-docs-section">
                                <h1 id='{{ detail.name }}' class="page-header"> {{ detail.name }} </h1>
                                <h3 id="{{detail.name}}-description"> Description </h3>

                                <p ng-model="detail.description"> {{ detail.description }} </p>

                                <div class="{{detail.name}}-usage" style="margin: 9px 0 5px;">
                                    <h2 id="usage"> Usage </h2>

                                    <div class="usage">
                                        <h3 id="usage_in-html-template-binding" ng-model="detail.usage"> {{ detail.usage
                                            }} </h3>
                                    </div>
                                </div>
                                <h2 id="{{detail.name}}-example"> Example </h2>

                                <div class="example">
                                    <div class="ng-{{detail.name}}-page ng-{{detail.name}}-{{detail.name}}-page">
                                        <h4 id="example_source"> Source Code </h4>

                                        <div class="tabbable">
                                            <ul class="nav nav-tabs">
                                                <li ng-class="{'active': selectedIndex=='html'}">
                                                    <a href="#" ng-click="show('html')"> index.html </a>
                                                </li>
                                                <li ng-class="{'active': selectedIndex=='js'}">
                                                    <a href="#" ng-click="show('js')"> index.js </a>
                                                </li>
                                            </ul>

                                            <div class="tab-content">
                                                <div class="active" ng-model="detail.example" wrap="logical">
                                                    <!--<pre class="prettyprint linenums" ng-html-wrap="sangular.js protractorTest.js" ng-set-text="index.html-131"> -->
                                                    {{ detail.example }}
                                                </div>
                                            </div>

                                            <hr/>
                                            <a href="#/editCode"> EditCode </a>
                                                <!--<li> <a href="#editCode"> Edit Code </a></li>-->
                                                <div ng-view> </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
        </div>






<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-sanitize.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

    <script type="text/javascript" src="js/controllersComponentApp.js"></script>
    <!--<script type="text/javascript" src="js/servicesEditCode.js"></script>-->
    <script type="text/javascript" src="js/controllersEditCode.js"></script>
    <script type="text/javascript" src="js/config.js"></script>

    <link rel="stylesheet" href="css/20_BootstrapComponents.css"/>
    <link rel="stylesheet" href="css/20_setFont.css"/>
    <link rel="stylesheet" href="css/20_setCSS.css"/>
    <link rel="stylesheet" href="css/20_setDocsCSS.css"/>
    <link rel="stylesheet" href="css/20_setAnimationCSS.css"/>

</body>
</html>
